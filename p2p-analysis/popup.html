<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        :root { --bg:#0f1115; --card:#151923; --text:#e6e8ee; --muted:#99a1b3; --accent:#6c8cff; --danger:#ff6c6c; --ok:#58d68d; --border:#242a36; }
        html, body { height:100%; }
        body {
            width: 300px;
            min-height: 600px;
            margin: 0;
            padding: 20px;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: var(--text);
        }

        /* Container as a card */
        .container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px 18px;
            box-shadow: 0 0 0 1px var(--border), 0 10px 28px rgba(108,140,255,.06);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 12px;
        }
        .header h1 {
            margin: 0;
            font-size: 16px;
            letter-spacing: .3px;
            color: var(--muted);
        }

        /* Inputs */
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            background: #111520;
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(108,140,255,.25);
            border-color: #3c4b7a;
        }

        /* Form layout helpers */
        .form-group { margin-bottom: 12px; }
        .form-actions { display: flex; gap: 8px; margin-top: 10px; }
        .form-actions button { flex: 1; }

        /* Buttons */
        .btn {
            appearance: none;
            border: 1px solid var(--border);
            background: #1a2030;
            color: var(--text);
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all .15s ease;
            font-size: 14px;
            width: 100%;
        }
        .btn:hover { border-color:#2e3650; transform: translateY(-1px); }
        .btn.primary { background: linear-gradient(180deg, #2a365f, #1f2a4a); border-color:#33406b; }
        .btn.primary:hover { box-shadow: 0 0 14px rgba(108,140,255,.25); }
        .btn-secondary { background:#2a2f3d; border-color:#333a4b; }
        .btn-secondary:hover { border-color:#3b4560; }
        .btn-small { padding: 8px 10px; font-size: 12px; border-radius: 8px; width: auto; }
        .btn-danger, .logout-btn { background: linear-gradient(180deg, #5f2a2a, #4a1f1f); border-color:#6b3333; color:#ffdede; }
        .btn-danger:hover, .logout-btn:hover { filter: brightness(1.05); }
        .btn:disabled { opacity:.6; cursor:not-allowed; transform:none; }

        /* Messages */
        .error { color: var(--danger); font-size: 12px; margin-top: 6px; }
        .success { color: var(--ok); font-size: 12px; margin-top: 6px; }
        .status { margin-top: 12px; padding: 10px; border-radius: 10px; text-align: center; font-size: 14px; border:1px solid var(--border); background:#121622; color: var(--muted); }
        .status.success { color: var(--ok); }
        .status.error { color: var(--danger); }

        /* User info and details */
        .user-info { background:#121622; padding: 10px; border-radius: 10px; margin-bottom: 12px; border:1px solid var(--border); }
        .user-info h3 { margin: 0 0 6px 0; color: #b6bed2; font-size: 14px; }
        .user-info p { margin: 0; color: var(--muted); font-size: 12px; }

        .details-section { margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border); }
        .details-section h3 { margin: 0 0 12px 0; color: #b6bed2; font-size: 14px; }

        .details-list { margin-bottom: 12px; }
        .detail-item { display:flex; justify-content: space-between; align-items:center; gap:8px; padding: 10px; background:#121622; border:1px solid var(--border); border-radius:10px; margin-bottom: 8px; }
        .detail-text { flex:1; font-size:12px; color:#c7cce0; word-break: break-word; margin-right: 6px; }
        .detail-actions { display:flex; gap:6px; }

        .add-detail-form { background:#121622; padding:12px; border-radius:10px; margin-bottom:12px; border:1px solid var(--border); }
        .add-detail-form h4 { margin: 0 0 8px 0; color:#b6bed2; font-size: 13px; }

        .empty-state, .loading { text-align:center; padding: 14px; color: var(--muted); font-size: 13px; }

        /* Light theme overrides */
        :root.light { --bg:#f6f7fb; --card:#ffffff; --text:#1b1f2a; --muted:#5b6274; --accent:#3b5bfd; --danger:#d32f2f; --ok:#2e7d32; --border:#e5e7ee; }
        .light .container { box-shadow: 0 0 0 1px var(--border), 0 10px 28px rgba(59,91,253,.06); }
        .light input, .light select, .light textarea { background:#ffffff; border-color: var(--border); color:#1b1f2a; }
        .light .header h1 { color:#333b55; }
        .light .user-info, .light .detail-item, .light .add-detail-form, .light .status { background:#ffffff; }
        .light .detail-text { color:#1b1f2a; }
        .light .btn { background:#eef1ff; color:#1b1f2a; border-color:#d9dcef; }
        .light .btn:hover { border-color:#c9cfee; }
        .light .btn.primary { background: linear-gradient(180deg, #e6ebff, #d7dfff); border-color:#c9d3ff; }
        .light .btn-danger, .light .logout-btn { background: linear-gradient(180deg, #ffe6e6, #ffd7d7); border-color:#ffcccc; color:#8b1a1a; }
        .light .status { color:#5b6274; }

        /* Footer link */
        .footer-link { text-align:center; margin-top: 12px; color: var(--muted); font-size: 12px; }
        .footer-link a { color: var(--muted); text-decoration: none; }
        .footer-actions { text-align:center; margin-top: 8px; }
        .footer-actions .btn { width: auto; }
    </style>
</head>
