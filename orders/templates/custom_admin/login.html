<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | P2P Аналитика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f111a; color: #9499ad; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Inter', sans-serif; }
        .login-card { background: #161926; border: 1px solid #2d313f; border-radius: 8px; padding: 24px; width: 100%; max-width: 380px; }
        .login-title { color: #ffffff; font-size: 1.1rem; margin-bottom: 20px; }
        .form-control { background: #1c2030; border: 1px solid #2d313f; color: #ffffff; border-radius: 6px; padding: 10px 12px; margin-bottom: 12px; }
        .form-control:focus { background: #1c2030; border-color: #3d6eff; color: #ffffff; box-shadow: none; }
        .btn-login { background: #252b41; border: 1px solid #3d6eff; color: #ffffff; width: 80px; padding: 6px 0; font-size: 0.9rem; transition: 0.3s; cursor: pointer; }
        .btn-login:hover { background: #3d6eff; }
        .footer-link { position: absolute; bottom: 20px; font-size: 0.8rem; color: #565b70; text-decoration: none; }
        .error-msg { color: #ff6c6c; font-size: 0.8rem; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-title">Вход</div>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Логин" required>
            <input type="password" name="password" class="form-control" placeholder="Пароль" required>
            <button type="submit" class="btn btn-login">Войти</button>
        </form>
    </div>
    <a href="https://t.me/+crR3oCuIaJFjZWZi" target="_blank" class="footer-link">t.me/+crR3oCuIaJFjZWZi</a>
</body>
</html>
