<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}P2P –ê–Ω–∞–ª–∏—Ç–∏–∫–∞{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- –¶–í–ï–¢–û–í–´–ï –¢–ï–ú–´ --- */
        :root[data-bs-theme="dark"] {
            --bg-body: #0c0e16;       /* –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–ª —Å –≤–∞—à–∏–º my_orders */
            --bg-card: #161a25;       /* –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–ª —Å –≤–∞—à–∏–º my_orders */
            --bg-input: #0f111a;      /* –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–ª —Å –≤–∞—à–∏–º my_orders */
            --border-color: #262c3d;  
            --text-main: #eaecef;     
            --text-muted: #848e9c;    
            --accent-blue: #3d5afe;   
            --nav-link-color: #848e9c;
            --success: #00c087;       
            --danger: #f84960;
        }

        :root[data-bs-theme="light"] {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --bg-input: #ffffff;
            --border-color: #dee2e6;
            --text-main: #212529;
            --text-muted: #6c757d;
            --accent-blue: #0d6efd;
            --nav-link-color: #495057;
            --success: #198754;
            --danger: #dc3545;
        }

        /* --- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
            zoom: 1.05; 
        }

        .container {
            max-width: 1400px !important;
            padding: 0 15px;
        }

        /* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .top-nav {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .nav-pills .nav-link {
            color: var(--nav-link-color);
            font-weight: 500;
            font-size: 0.9rem;
            padding: 8px 18px;
            margin-right: 5px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-pills .nav-link:hover {
            color: var(--accent-blue);
            background: rgba(61, 90, 254, 0.05);
        }

        .nav-pills .nav-link.active {
            background-color: var(--accent-blue) !important;
            color: #fff !important;
        }

        /* --- –•–ï–î–ï–† –°–ü–†–ê–í–ê --- */
        .user-badge {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.3rem;
            padding: 0 5px;
            cursor: pointer;
            line-height: 1;
            color: var(--text-muted);
        }
        .theme-toggle:hover {
            color: var(--accent-blue);
        }
    </style>
</head>
<body>

<div class="container">
    <header class="top-nav d-flex justify-content-between align-items-center shadow-sm">
        <nav class="nav nav-pills">
            <a class="nav-link {% if request.resolver_match.url_name == 'my_orders' %}active{% endif %}" 
               href="{% url 'my_orders' %}">–ú–æ–∏ –æ—Ä–¥–µ—Ä—ã</a>
            
            <a class="nav-link {% if request.resolver_match.url_name == 'unprocessed_orders' %}active{% endif %}" 
               href="{% url 'unprocessed_orders' %}">–ù–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ –æ—Ä–¥–µ—Ä—ã</a>
            
            <a class="nav-link {% if request.resolver_match.url_name == 'settings' %}active{% endif %}" 
               href="{% url 'settings' %}">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</a>
            
            <a class="nav-link" href="#">–≠–¶–ü</a>
        </nav>

        <div class="d-flex align-items-center gap-3">
            <button id="themeSwitcher" class="theme-toggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">‚òÄÔ∏è</button>
            
            <span class="user-badge">{{ user.username }}</span>
            
            <form action="{% url 'logout' %}" method="post" class="m-0">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-outline-danger" style="font-size: 0.8rem; padding: 4px 10px;">–í—ã–π—Ç–∏</button>
            </form>
        </div>
    </header>

    {% if messages %}
        <div class="alert-container mb-2">
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show py-2" role="alert" style="font-size: 0.9rem;">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="padding: 10px;"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const themeSwitcher = document.getElementById('themeSwitcher');
    const htmlElem = document.documentElement;

    // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
    const savedTheme = localStorage.getItem('theme') || 'dark';
    htmlElem.setAttribute('data-bs-theme', savedTheme);
    updateIcon(savedTheme);

    // 2. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
    themeSwitcher.addEventListener('click', () => {
        const currentTheme = htmlElem.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        htmlElem.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateIcon(newTheme);
    });

    function updateIcon(theme) {
        themeSwitcher.innerText = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
</script>

</body>
</html>
