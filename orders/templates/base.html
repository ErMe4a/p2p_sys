<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}P2P –ê–Ω–∞–ª–∏—Ç–∏–∫–∞{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- –¶–í–ï–¢–û–í–´–ï –¢–ï–ú–´ --- */
        :root[data-bs-theme="dark"] {
            --bg-body: #0f111a;       /* –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω (–ø–æ—á—Ç–∏ —á–µ—Ä–Ω—ã–π) */
            --bg-card: #161926;       /* –§–æ–Ω –∫–∞—Ä—Ç–æ—á–µ–∫ (—Ç–µ–º–Ω–æ-—Å–∏–Ω–∏–π) */
            --bg-input: #1c2030;      /* –§–æ–Ω –ø–æ–ª–µ–π –≤–≤–æ–¥–∞ */
            --border-color: #2d313f;  /* –¶–≤–µ—Ç —Ä–∞–º–æ–∫ */
            --text-main: #ffffff;     /* –û—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç */
            --text-muted: #9499ad;    /* –í—Ç–æ—Ä–∏—á–Ω—ã–π —Ç–µ–∫—Å—Ç */
            --accent-blue: #3d6eff;   /* –ê–∫—Ü–µ–Ω—Ç–Ω—ã–π —Å–∏–Ω–∏–π */
            --nav-link-color: #9499ad;
        }

        :root[data-bs-theme="light"] {
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --bg-input: #ffffff;
            --border-color: #dee2e6;
            --text-main: #212529;
            --text-muted: #6c757d;
            --accent-blue: #0d6efd;
            --nav-link-color: #495057;
        }

        /* --- –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ù–ê–°–¢–†–û–ô–ö–ò --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
            zoom: 1.05; /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –Ω–∞ 5% */
        }

        /* –†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Ç–∞–±–ª–∏—Ü */
        .container {
            max-width: 1400px !important;
            padding: 0 15px;
        }

        /* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .top-nav {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 15px;
            margin-bottom: 8px; /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –æ—Ç—Å—Ç—É–ø –¥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        }

        .nav-pills .nav-link {
            color: var(--nav-link-color);
            font-weight: 500;
            font-size: 0.9rem;
            padding: 8px 18px;
            margin-right: 5px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .nav-pills .nav-link:hover {
            color: var(--accent-blue);
            background: rgba(61, 110, 255, 0.05);
        }

        .nav-pills .nav-link.active {
            background-color: var(--accent-blue) !important;
            color: #fff !important;
        }

        /* --- –ë–õ–û–ö–ò –ö–û–ù–¢–ï–ù–¢–ê (–§–æ—Ä–º—ã, –¢–∞–±–ª–∏—Ü—ã, –ù–∞—Å—Ç—Ä–æ–π–∫–∏) --- */
        .form-section, .table-container, .settings-container, .card-custom {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 8px !important; /* –ü–ª–æ—Ç–Ω–∞—è —Å–∫–ª–µ–π–∫–∞ –±–ª–æ–∫–æ–≤ */
        }

        /* --- –ü–û–õ–Ø –í–í–û–î–ê –ò –ö–ù–û–ü–ö–ò --- */
        .form-control, .form-select {
            background-color: var(--bg-input) !important;
            border: 1px solid var(--border-color) !important;
            color: var(--text-main) !important;
            font-size: 0.9rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--accent-blue) !important;
            box-shadow: 0 0 0 0.2rem rgba(61, 110, 255, 0.25);
        }

        .form-control::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }

        /* –ú–∞–ª–µ–Ω—å–∫–∏–µ –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π –≤ —Ç–∞–±–ª–∏—Ü–µ */
        .btn-action {
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 4px 10px;
            font-size: 0.8rem;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            transition: 0.2s;
            cursor: pointer;
        }
        .btn-action:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ (—Å–∏–Ω—è—è —Ä–∞–º–∫–∞) */
        .btn-outline-blue {
            background-color: rgba(61, 110, 255, 0.1);
            border: 1px solid var(--accent-blue);
            color: var(--text-main);
        }
        /* –í —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º–µ —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –¥–µ–ª–∞–µ–º —Å–∏–Ω–∏–º –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
        [data-bs-theme="light"] .btn-outline-blue {
            color: var(--accent-blue);
        }
        .btn-outline-blue:hover {
            background-color: var(--accent-blue);
            color: #fff !important;
        }

        /* --- –•–ï–î–ï–† –°–ü–†–ê–í–ê --- */
        .user-badge {
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.3rem;
            padding: 0 5px;
            cursor: pointer;
            line-height: 1;
            color: var(--text-muted);
        }
        .theme-toggle:hover {
            color: var(--accent-blue);
        }
    </style>
</head>
<body>

<div class="container">
    <header class="top-nav d-flex justify-content-between align-items-center shadow-sm">
        <nav class="nav nav-pills">
            <a class="nav-link {% if request.resolver_match.url_name == 'my_orders' %}active{% endif %}" 
               href="{% url 'my_orders' %}">–ú–æ–∏ –æ—Ä–¥–µ—Ä—ã</a>
            
            <a class="nav-link {% if request.resolver_match.url_name == 'unprocessed_orders' %}active{% endif %}" 
               href="{% url 'unprocessed_orders' %}">–ù–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ –æ—Ä–¥–µ—Ä—ã</a>
            
            <a class="nav-link {% if request.resolver_match.url_name == 'settings' %}active{% endif %}" 
               href="{% url 'settings' %}">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</a>
            
            <a class="nav-link" href="#">–≠–¶–ü</a>
        </nav>

        <div class="d-flex align-items-center gap-3">
            <button id="themeSwitcher" class="theme-toggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">‚òÄÔ∏è</button>
            
            <span class="user-badge">{{ user.username }}</span>
            
            <form action="{% url 'logout' %}" method="post" class="m-0">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-outline-danger" style="font-size: 0.8rem; padding: 4px 10px;">–í—ã–π—Ç–∏</button>
            </form>
        </div>
    </header>

    {% if messages %}
        <div class="alert-container mb-2">
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show py-2" role="alert" style="font-size: 0.9rem;">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="padding: 10px;"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const themeSwitcher = document.getElementById('themeSwitcher');
    const htmlElem = document.documentElement;

    // 1. –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É
    const savedTheme = localStorage.getItem('theme') || 'dark';
    htmlElem.setAttribute('data-bs-theme', savedTheme);
    updateIcon(savedTheme);

    // 2. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —Å–æ–ª–Ω—ã—à–∫—É
    themeSwitcher.addEventListener('click', () => {
        const currentTheme = htmlElem.getAttribute('data-bs-theme');
        // –ï—Å–ª–∏ –±—ã–ª–∞ —Ç–µ–º–Ω–∞—è -> —Å—Ç–∞–≤–∏–º —Å–≤–µ—Ç–ª—É—é, –∏ –Ω–∞–æ–±–æ—Ä–æ—Ç
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ø–∞–º—è—Ç—å –±—Ä–∞—É–∑–µ—Ä–∞
        htmlElem.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateIcon(newTheme);
    });

    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–∫–æ–Ω–∫–∏
    function updateIcon(theme) {
        // –ï—Å–ª–∏ —Ç–µ–º–∞ —Ç–µ–º–Ω–∞—è - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –°–æ–ª–Ω—Ü–µ (–ø—Ä–µ–¥–ª–∞–≥–∞–µ–º –≤–∫–ª—é—á–∏—Ç—å —Å–≤–µ—Ç–ª—É—é)
        // –ï—Å–ª–∏ —Ç–µ–º–∞ —Å–≤–µ—Ç–ª–∞—è - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –õ—É–Ω—É
        themeSwitcher.innerText = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
</script>

</body>
</html>
